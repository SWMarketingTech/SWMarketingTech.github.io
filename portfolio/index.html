<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portfolio — Works</title>

<style>
:root {
  --bg: #ffffff;
  --card: #f2f2f2;
  --accent: #08a0ff;
  --glass: rgba(0, 0, 0, 0.04);
  --text: #000000;
  --muted: rgba(0, 0, 0, 0.6);
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
  background: var(--bg);
  color: var(--text);
  padding: 32px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}
h1 { margin: 0; font-size: 20px; font-weight: 600; }
.lead { color: var(--muted); font-size: 13px; }

.portfolio-row {
  display: flex;
  gap: 18px;
  overflow-x: auto;
  padding: 18px 6px;
  scrollbar-width: thin;
}
.portfolio-item {
  width: 300px;
  min-width: 240px;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  border: 1px solid rgba(0,0,0,0.06);
  background: linear-gradient(180deg, rgba(0,0,0,0.02) 0%, var(--glass) 100%);
  cursor: pointer;
  transition: transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 220ms;
}
.portfolio-item:hover {
  transform: translateY(-6px) scale(1.05);
  box-shadow: 0 18px 40px rgba(0,0,0,0.12);
}

.thumb {
  width: 100%;
  aspect-ratio: 16/10;
  object-fit: cover;
}
.meta { padding: 12px; }
.title { font-weight: 600; font-size: 15px; margin: 0 0 6px 0; }
.tags { font-size: 12px; color: var(--muted); }

/* Hover Zoom Popup */
.hover-zoom {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.6);
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
.hover-zoom img {
  max-width: 85%;
  max-height: 85%;
  border-radius: 12px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  transform: scale(0.95);
  transition: transform 0.35s ease;
}
.hover-zoom.show {
  opacity: 1;
  pointer-events: none; /* This prevents flicker by letting the cursor “pass through” */
}
.hover-zoom.show img {
  transform: scale(1);
}

/* Watermark */
#watermark-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 90px;
  height: 40px;
  z-index: 1;
  pointer-events: none;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
}
#watermark-container img {
  width: 100%;
  height: auto;
  object-fit: contain;
  opacity: 0.4;
}
</style>
</head>
<body>

<header>
  <h1>My Work Showcase</h1>
  <div class="lead">Hover a thumbnail to preview it in full.</div>
</header>

<section class="portfolio-row" aria-label="Portfolio works">
  <article class="portfolio-item" data-src="https://raw.githubusercontent.com/SWMarketingTech/SWFiles/main/make%20the%20background%20(weather%20app).png">
    <img class="thumb" src="https://raw.githubusercontent.com/SWMarketingTech/SWFiles/main/make%20the%20background%20(weather%20app).png" alt="Weather App UI">
    <div class="meta">
      <div class="title">Weather News (App)</div>
      <div class="tags">UI / UX • Mobile</div>
    </div>
  </article>

  <article class="portfolio-item" data-src="https://raw.githubusercontent.com/SWMarketingTech/SWFiles/main/Create%20a%20travel%20app%20.png">
    <img class="thumb" src="https://raw.githubusercontent.com/SWMarketingTech/SWFiles/main/Create%20a%20travel%20app%20.png" alt="Travel App">
    <div class="meta">
      <div class="title">Travel App Interface</div>
      <div class="tags">UI / UX • App Design</div>
    </div>
  </article>

  <article class="portfolio-item" data-src="https://raw.githubusercontent.com/SWMarketingTech/SWFiles/main/create%20an%20image%20for%20gps.png">
    <img class="thumb" src="https://raw.githubusercontent.com/SWMarketingTech/SWFiles/main/create%20an%20image%20for%20gps.png" alt="GPS App">
    <div class="meta">
      <div class="title">GPS Navigator</div>
      <div class="tags">UI • Navigation</div>
    </div>
  </article>
  
  <!-- Banking App -->
  <article class="portfolio-item" data-src="https://raw.githubusercontent.com/SWMarketingTech/SWFiles/main/Banking%20App.jpg">
    <img class="thumb" src="https://raw.githubusercontent.com/SWMarketingTech/SWFiles/main/Banking%20App.jpg" alt="Banking App">
    <div class="meta"><div class="title">Banking App</div><div class="tags">UI • Finance</div></div>
  </article>
</section>

<!-- Hover Zoom Overlay -->
<div id="hoverZoom" class="hover-zoom">
  <img id="zoomImg" src="" alt="Preview">
</div>

<!-- SW Watermark -->
<div id="watermark-container">
  <img src="https://raw.githubusercontent.com/SWMarketingTech/SWFiles/main/SW%20The%20Logo.jpg" alt="SW Logo">
</div>

<script>
const items = document.querySelectorAll('.portfolio-item');
const hoverZoom = document.getElementById('hoverZoom');
const zoomImg = document.getElementById('zoomImg');
let hoverTimeout;

// Show zoomed image on hover (smooth, no flicker)
items.forEach(item => {
  const src = item.dataset.src;
  item.addEventListener('mouseenter', () => {
    clearTimeout(hoverTimeout);
    zoomImg.src = src;
    hoverZoom.classList.add('show');
  });
  item.addEventListener('mouseleave', () => {
    // delay hide slightly for smoother transition
    hoverTimeout = setTimeout(() => hoverZoom.classList.remove('show'), 120);
  });
});
</script>

</body>
</html>
